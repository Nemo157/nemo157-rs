language: rust
sudo: false
cache: cargo

stages:
- name: test
- name: deploy
  if: tag IS present

rust:
- 1.20.0
- stable
- beta
- nightly

script:
- cargo test --all
- cargo test --all --release

matrix:
  allow_failures:
  - rust: nightly
  include:
  - os: osx
    rust: stable
  - env: RUSTFMT
    rust: nightly-2018-06-18
    install:
    - rustup component add rustfmt-preview
    script:
    - cargo fmt -- --check
  - env: CLIPPY
    rust: nightly-2018-07-18
    install:
    - rustup component add clippy-preview
    script:
    - cargo clippy -- -D warnings
  - stage: deploy
    rust: stable
    script:
    - grep 'version = "'"$TRAVIS_TAG"'"' Cargo.toml || echo 'Tag does not match version in Cargo.toml'
    - gpg --import .authorized_keys
    - git tag --verify "$TRAVIS_TAG"
    deploy:
      provider: cratesio
      token:
        secure: 
      edge:
        source: Nemo157/dpl
        branch: crates.io
      on:
        all_branches: true
